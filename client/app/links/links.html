<div id="container">
  <div ng-controller="LinksController">
    <div class="link" ng-repeat="link in data.links track by $index">
      <a ng-href="{{ link.baseUrl }}/{{ link.code }}" target="_blank"><img src="../assets/redirect_icon.png"></a>
      <p class="title">{{ link.title }}</p>
      <p>{{ link.url }}</p>
      <p>{{ link.baseUrl }}/{{ link.code }}</p>
      <span class="visits">{{ link.visits }}Visits</span>
    </div>
  </div>
</div>
